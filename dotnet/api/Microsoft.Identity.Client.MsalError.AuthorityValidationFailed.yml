  summary: >-
    Authority validation failed.

    <p>What happens?</p>

    The validation of the authority failed. This might be because the authority is not

    compliant with the OIDC standard, or there might be a security issue

    <p>Mitigation</p>

    Use a different authority. If you are absolutely sure that you can trust the authority

    you can use the <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.AbstractApplicationBuilder`1.WithAuthority(Microsoft.Identity.Client.AadAuthorityAudience,System.Boolean)"></xref> passing

    the <code data-dev-comment-type="c">validateAuthority</code> parameter to <code data-dev-comment-type="c">false</code> (not recommended)
