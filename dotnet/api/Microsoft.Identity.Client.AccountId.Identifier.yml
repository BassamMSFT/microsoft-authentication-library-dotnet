  summary: Unique identifier for the account
  remarks: <p>For the Microsoft identity platform (formerly named Azure AD v2.0), the identifier is the concatenation of <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.AccountId.ObjectId"></xref> and <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.AccountId.TenantId"></xref> separated by a dot. Contrary to what was happening in ADAL.NET, these two segments are no longer base64 encoded. Note that there are some legitimate cases (for instance domain takeover), where the same ObjectId may show up in multiple tenants.</p>
