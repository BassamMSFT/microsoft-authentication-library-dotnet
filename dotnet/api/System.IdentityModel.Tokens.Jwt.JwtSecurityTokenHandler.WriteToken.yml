  summary: Serializes a <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityToken"></xref> into a JWT in Compact Serialization Format.
  remarks: <p>The JWT will be serialized as a JWE or JWS.</p><p><xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityToken.Payload"></xref> will be used to create the JWT. If there is an inner token, the inner token's payload will be used.</p><p>If either <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityToken.SigningCredentials"></xref> or <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityToken.InnerToken"></xref>.SigningCredentials are set, the JWT will be signed.</p><p>If <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityToken.EncryptingCredentials"></xref> is set, a JWE will be created using the JWT above as the plaintext.</p>
