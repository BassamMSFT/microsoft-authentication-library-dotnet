  parameters:
  - namesWithMoniker:
    - value: nonce
    description: >-
      Nonce of the protected resource (RP) which will be published as part of the WWWAuthenticate header associated with a 401 HTTP response
                  or as part of the AuthorityInfo header associated with 200 response. Set it here to make it part of the Signed HTTP Request part of the POP token.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: httpMethod
    description: >-
      The HTTP method ("GET", "POST" etc.) method that will be bound to the token. Leave null and the POP token will not be bound to the method.
                  Corresponds to the "m" part of the a signed HTTP request.
    type: <xref href="System.Net.Http.HttpMethod?alt=System.Net.Http.HttpMethod&text=HttpMethod" data-throw-if-not-resolved="True"/>
