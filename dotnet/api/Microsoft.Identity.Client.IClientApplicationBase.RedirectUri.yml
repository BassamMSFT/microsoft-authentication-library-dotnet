  summary: >-
    The redirect URI (also known as Reply URI or Reply URL), is the URI at which Azure AD will contact back the application with the tokens.

    This redirect URI needs to be registered in the app registration (https://aka.ms/msal-net-register-app)

    In MSAL.NET, <xref data-throw-if-not-resolved="true" uid="PublicClientApplication"></xref> define the following default RedirectUri values:

    <ul><li><code data-dev-comment-type="c">urn:ietf:wg:oauth:2.0:oob</code> for desktop (.NET Framework and .NET Core) applications</li><li><code data-dev-comment-type="c">msal{ClientId}</code> for Xamarin iOS and Xamarin Android (as this will be used by the system web browser by default on these

    platforms to call back the application)

    </li></ul>

    These default URIs could change in the future.

    In <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.ConfidentialClientApplication"></xref>, this can be the URL of the web application / web API.
  remarks: <p>This is especially important when you deploy an application that you have initially tested locally; you then need to add the reply URL of the deployed application in the application registration portal.</p>
