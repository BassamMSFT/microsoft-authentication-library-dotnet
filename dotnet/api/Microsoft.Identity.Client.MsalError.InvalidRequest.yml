  summary: >-
    Request is invalid.

    <p>What happens?</p>

    This can happen because you are using a token acquisition method which is not compatible with the authority. For instance:

    you called <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IPublicClientApplication.AcquireTokenByUsernamePassword(System.Collections.Generic.IEnumerable{System.String},System.String,System.String)"></xref>

    but you used an authority ending with '/common' or '/consumers' as this requires a tenanted authority or '/organizations'.

    <p>Mitigation</p>

    Adjust the authority to the AcquireTokenXX method you use (don't use 'common' or 'consumers' with <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IPublicClientApplication.AcquireTokenByUsernamePassword(System.Collections.Generic.IEnumerable{System.String},System.String,System.String)"></xref><xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IPublicClientApplication.AcquireTokenByIntegratedWindowsAuth(System.Collections.Generic.IEnumerable{System.String})"></xref>
