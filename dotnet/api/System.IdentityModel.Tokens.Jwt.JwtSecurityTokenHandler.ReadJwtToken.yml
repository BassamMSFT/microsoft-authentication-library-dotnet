  summary: Converts a string into an instance of <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityToken"></xref>.
  remarks: <p>If the <code data-dev-comment-type="paramref">token</code> is in JWE Compact Serialization format, only the protected header will be deserialized. This method is unable to decrypt the payload. Use <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityTokenHandler.ValidateToken(System.String,Microsoft.IdentityModel.Tokens.TokenValidationParameters,Microsoft.IdentityModel.Tokens.SecurityToken@)"></xref>to obtain the payload.</p><p>The token is NOT validated and no security decisions should be made about the contents. Use <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityTokenHandler.ValidateTokenAsync(System.String,Microsoft.IdentityModel.Tokens.TokenValidationParameters)"></xref> to ensure the token is acceptable.</p>
