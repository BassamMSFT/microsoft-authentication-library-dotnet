  summary: >-
    <p>What happens?</p>MSAL cannot use the certificate for signing.

    <p>Mitigation</p>Possible cause: use of CNG certificates with .Net classic 4.6 or lower. Either target a higher version of .NET desktop - 4.6.1 and above, or use a different certificate type (non-CNG) 
      or sign your own assertion as described at https://aka.ms/msal-net-signed-assertion
