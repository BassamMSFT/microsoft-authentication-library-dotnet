  summary: Add the token acquisition service.
  examples: >-
    This method is typically called from the <code data-dev-comment-type="c">ConfigureServices(IServiceCollection services)</code> in Startup.cs.

    Note that the implementation of the token cache can be chosen separately.



    ```

    // Token acquisition service and its cache implementation as a session cache

    services.AddTokenAcquisition()

    .AddDistributedMemoryCache()

    .AddSession()

    .AddSessionBasedTokenCache();

    ```
