  summary: >-
    Standard OAuth2 protocol error code. It indicates that the application needs to expose the UI to the user

    so that the user does an interactive action in order to get a new token.

    <p>Mitigation:</p> If your application is a <xref data-throw-if-not-resolved="true" uid="IPublicClientApplication"></xref> call <code data-dev-comment-type="c">AcquireTokenInteractive</code>

    perform an interactive authentication. If your application is a <xref data-throw-if-not-resolved="true" uid="ConfidentialClientApplication"></xref> chances are that the Claims member

    of the exception is not empty. See <xref data-throw-if-not-resolved="true" uid="MsalServiceException.Claims"></xref> for the right mitigation
  metadata: {}
