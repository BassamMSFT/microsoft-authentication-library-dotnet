  summary: >-
    Initializes a new instance of <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.RsaKeyWrapProvider"></xref> used for wrapping and un-wrappping keys.

    These keys are usually symmetric session keys that are wrapped using the recipients public key.

    <param name="key">The <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityKey"></xref> that will be used for cryptographic operations.</param><param name="algorithm">The KeyWrap algorithm to apply.</param><param name="willUnwrap">Whether this <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.RsaKeyWrapProvider"></xref> is required to un-wrap keys. If true, the private key is required.</param><exception cref="T:System.ArgumentNullException">'key' is null.</exception><exception cref="T:System.ArgumentNullException">'algorithm' is null.</exception><exception cref="T:System.ArgumentException">The key size doesn't match the algorithm.</exception><exception cref="T:System.ArgumentException">If <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityKey"></xref> and algorithm pair are not supported.</exception><exception cref="T:System.NotSupportedException">Failed to create RSA algorithm with provided key and algorithm.</exception>
