  summary: >-
    <p>What happens?</p>You are trying to authenticate with the broker but MSAL is unable to read the response from the broker.

    <p>Mitigation</p>The currently installed broker may not support MSAL.Xamarin, you need to ensure that you have installed either Intune Company Portal (5.0.4689.0 or greater) or Microsoft Authenticator (6.2001.0140 or greater). see https://aka.ms/Brokered-Authentication-for-Android"
