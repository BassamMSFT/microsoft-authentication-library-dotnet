  summary: >-
    <p>What happens?</p>MSAL has intercepted a Uri possibly containing an authorization code, but it does not match 
      the configured redirect URL.
    <p>Mitigation</p>If you are using an ICustomWebUi implementation, make sure the
      redirect URL matches the URL containing the auth code. If you are not using an ICustomWebUI,
      this could be a man-in-the middle attack.
