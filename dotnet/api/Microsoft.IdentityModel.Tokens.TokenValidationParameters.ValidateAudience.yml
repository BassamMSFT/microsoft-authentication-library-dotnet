  summary: Gets or sets a boolean to control if the audience will be validated during token validation.
  remarks: <p>Validation of the audience, mitigates forwarding attacks. For example, a site that receives a token, could not replay it to another side. A forwarded token would contain the audience of the original site. This boolean only applies to default audience validation. If <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.AudienceValidator"></xref> is set, it will be called regardless of whether this property is true or false. The default is <code data-dev-comment-type="c">true</code>.</p>
