  summary: Is true when at least one non-expired access token exists in the cache.
  remarks: <p>If this flag is false in the OnAfterAccessAsync notification, the *application* token cache - used by client_credentials flow / AcquireTokenForClient -  can be deleted. MSAL takes into consideration access tokens expiration when computing this flag, but not refresh token expiration, which is not known to MSAL.</p>
