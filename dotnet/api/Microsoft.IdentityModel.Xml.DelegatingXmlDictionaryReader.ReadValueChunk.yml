  parameters:
  - namesWithMoniker:
    - value: buffer
    description: >-
      The array of characters that serves as the buffer to which the text contents
                  are written. This value cannot be null.
    type: <xref href="System.Char?alt=System.Char&text=Char" data-throw-if-not-resolved="True"/>[]
  - namesWithMoniker:
    - value: index
    description: >-
