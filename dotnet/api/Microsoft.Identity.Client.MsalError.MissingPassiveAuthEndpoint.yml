  summary: >-
    No passive auth endpoint was found in the OIDC configuration of the authority

    <p>What happens?</p> When the libraries go to the authority and get its open id connect configuration

    it expects to find a Passive Auth Endpoint entry, and could not find it.

    <p>remediation</p> Check that the authority configured for the application, or passed on some overrides of token acquisition tokens

    supporting authority override is correct
