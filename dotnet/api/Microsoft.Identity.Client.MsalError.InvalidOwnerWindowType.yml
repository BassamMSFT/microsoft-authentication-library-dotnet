  summary: >-
    Invalid owner window type.

    <p>What happens?</p>

    You used <code data-dev-comment-type="c">"AcquireTokenInteractiveParameterBuilder.WithParentActivityOrWindow(object)</code>

    but the parameter you passed is invalid.

    <p>Remediation</p>

    On .NET Standard, the expected object is an <code data-dev-comment-type="c">Activity</code> on Android, a <code data-dev-comment-type="c">UIViewController</code> on iOS,

    a <code data-dev-comment-type="c">NSWindow</code> on MAC, and a <code data-dev-comment-type="c">IWin32Window</code> or <code data-dev-comment-type="c">IntPr</code> on Windows.

    If you are in a WPF application, you can use <code data-dev-comment-type="c">WindowInteropHelper(wpfControl).Handle</code> to get the window

    handle associated with a WPF control
