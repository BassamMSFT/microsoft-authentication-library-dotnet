  summary: >-
    <p>What happens?</p>You configured MSAL cache serialization at the same time with a static internal cache via <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.AbstractApplicationBuilder`1.WithCacheOptions(Microsoft.Identity.Client.CacheOptions)"></xref>
      These are mutually exclusive.
    <p>Mitigation</p> Use only one option. Web site and web API scenarios should rely on external cache serialization, as internal cache serialization cannot scale. See https://aka.ms/msal-net-cca-token-cache-serialization
