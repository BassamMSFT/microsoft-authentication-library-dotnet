summary: >-
  An abstraction over an the asymmetric key operations needed by POP, that encapsulates a pair of 

  public and private keys and some typical crypto operations.

  All symmetric operations are SHA256.
remarks: '<p>Important: The 2 methods on this interface will be called at different times but MUST return details of the same private / public key pair, i.e. do not change to a different key pair mid way. Best to have this class immutable.</p><p>Ideally there should be a single public / private key pair associated with a machine, so implementers of this interface should consider exposing a singleton.</p>'
