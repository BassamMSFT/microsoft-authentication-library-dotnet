type: method
members:
- returnsWithMoniker:
    type:
    - value: <xref href="Microsoft.IdentityModel.Tokens.Saml.SamlSubject?alt=Microsoft.IdentityModel.Tokens.Saml.SamlSubject&text=SamlSubject" data-throw-if-not-resolved="True"/>
    description: >-
      A SamlSubject created from the first subject found in the tokenDescriptor as follows:
                  <p>
                  1. Claim of Type NameIdentifier is searched. If found, SamlSubject.Name is set to claim.Value.
                  2. If a non-null tokenDescriptor.proof is found then SamlSubject.KeyIdentifier = tokenDescriptor.Proof.KeyIdentifier AND SamlSubject.ConfirmationMethod is set to 'HolderOfKey'.
                  3. If a null tokenDescriptor.proof is found then SamlSubject.ConfirmationMethod is set to 'BearerKey'.
                  </p>
  parameters:
  - namesWithMoniker:
    - value: tokenDescriptor
    description: Contains all the information that is used in token issuance.
    type: <xref href="Microsoft.IdentityModel.Tokens.SecurityTokenDescriptor?alt=Microsoft.IdentityModel.Tokens.SecurityTokenDescriptor&text=SecurityTokenDescriptor" data-throw-if-not-resolved="True"/>
  exceptions:
  - description: if <code data-dev-comment-type="paramref">tokenDescriptor</code> is null.
    type: <xref href="System.ArgumentNullException" data-throw-if-not-resolved="True"/>
  - description: if the tokenDescriptor has more than one name identifier claim.
    type: <xref href="Microsoft.IdentityModel.Tokens.Saml.SamlSecurityTokenException?alt=Microsoft.IdentityModel.Tokens.Saml.SamlSecurityTokenException&text=SamlSecurityTokenException" data-throw-if-not-resolved="True"/>
