  summary: Gets or sets a delegate that will be used to validate the issuer of the token.
  remarks: <p>If set, this delegate will be called to validate the 'issuer' of the token, instead of default processing. This means that no default 'issuer' validation will occur. Even if <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.ValidateIssuer"></xref> is false, this delegate will still be called. If both <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.IssuerValidatorUsingConfiguration"></xref> and <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.IssuerValidator"></xref> are set, IssuerValidatorUsingConfiguration takes priority.</p>
