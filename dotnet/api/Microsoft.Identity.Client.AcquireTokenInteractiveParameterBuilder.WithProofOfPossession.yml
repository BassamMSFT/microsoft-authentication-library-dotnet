  summary: >-
    Modifies the token acquisition request so that the acquired token is a Proof of Possession token (PoP), rather than a Bearer token. 

    PoP tokens are similar to Bearer tokens, but are bound to the HTTP request and to a cryptographic key, which MSAL can manage on Windows.

    Note that only the host and path parts of the request URI will be bound.

    See https://aka.ms/msal-net-pop
  remarks: <ul><li>An Authentication header is automatically added to the request</li><li>The PoP token is bound to the HTTP request, more specifically to the HTTP method (GET, POST, etc.) and to the Uri (path and query, but not query parameters).</li><li>This is an experimental API. The method signature may change in the future without involving a major version upgrade.</li></ul>
  metadata: {}
