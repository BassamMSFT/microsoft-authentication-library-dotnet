  monikers:
  - msal-dotnet-latest
  summary: >-
    Acquires a security token on a device without a web browser, by letting the user authenticate on

    another device. This is done in two steps:

    <ul><li>The method first acquires a device code from the authority and returns it to the caller via

    the <code data-dev-comment-type="paramref">deviceCodeResultCallback</code>. This callback takes care of interacting with the user

    to direct them to authenticate (to a specific URL, with a code)</li><li>The method then proceeds to poll for the security

    token which is granted upon successful login by the user based on the device code information</li></ul>

    See https://aka.ms/msal-device-code-flow.
  remarks: '<p>You can also pass optional parameters by calling: <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.AbstractAcquireTokenParameterBuilder`1.WithExtraQueryParameters(System.Collections.Generic.Dictionary{System.String,System.String})"></xref> to pass additional query parameters to the STS, and one of the overrides of <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.AbstractAcquireTokenParameterBuilder`1.WithAuthority(System.String,System.Boolean)"></xref> in order to override the default authority set at the application construction. Note that the overriding authority needs to be part of the known authorities added to the application construction.</p>'
  metadata: {}
