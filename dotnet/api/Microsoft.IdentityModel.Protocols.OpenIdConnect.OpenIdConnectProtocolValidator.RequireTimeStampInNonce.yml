  summary: Gets or set logic to control if a nonce is prefixed with a timestamp.
  remarks: <p>if <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Protocols.OpenIdConnect.OpenIdConnectProtocolValidator.RequireTimeStampInNonce"></xref> is true then:</p><p><xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Protocols.OpenIdConnect.OpenIdConnectProtocolValidator.GenerateNonce"></xref> will return a 'nonce' with the Epoch time as the prefix, delimited with a '.'.</p><p><xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Protocols.OpenIdConnect.OpenIdConnectProtocolValidator.ValidateNonce(Microsoft.IdentityModel.Protocols.OpenIdConnect.OpenIdConnectProtocolValidationContext)"></xref> will require that the 'nonce' has a valid time as the prefix.</p>
