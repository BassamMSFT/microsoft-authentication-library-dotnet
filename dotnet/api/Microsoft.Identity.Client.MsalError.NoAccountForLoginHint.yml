  summary: >-
    This error code denotes that no account was found having the given login hint.

    <p>What happens?</p><xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IClientApplicationBase.AcquireTokenSilent(System.Collections.Generic.IEnumerable{System.String},System.String)"></xref>

    or <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.AcquireTokenInteractiveParameterBuilder.WithLoginHint(System.String)"></xref>

    was called with a <code data-dev-comment-type="c">loginHint</code> parameter which does not match any account in <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IClientApplicationBase.GetAccountsAsync"></xref><p>Mitigation</p>

    If you are certain about the loginHint, call <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IPublicClientApplication.AcquireTokenInteractive(System.Collections.Generic.IEnumerable{System.String})"></xref>
