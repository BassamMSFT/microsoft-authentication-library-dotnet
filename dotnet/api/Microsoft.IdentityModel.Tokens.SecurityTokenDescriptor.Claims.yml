  summary: >-
    Gets or sets the <xref data-throw-if-not-resolved="true" uid="System.Collections.Generic.Dictionary`2"></xref> which represents the claims that will be used when creating a security token.

    If both <cref see="Claims"></cref> and <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityTokenDescriptor.Subject"></xref> are set, the claim values in Subject will be combined with the values

    in Claims. The values found in Claims take precedence over those found in Subject, so any duplicate

    values will be overridden.
