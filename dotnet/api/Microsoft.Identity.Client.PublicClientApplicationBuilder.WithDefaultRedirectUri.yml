    Configures the public client application to use the recommended reply URI for the platform. 

    See https://aka.ms/msal-net-default-reply-uri.

    <table><thead><tr><th>Platform</th></tr></thead><tbody><tr><td>.NET desktop</td></tr><tr><td>UWP</td></tr><tr><td>For system browser on .NET Core</td></tr></tbody></table>

