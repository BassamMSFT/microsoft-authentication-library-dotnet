  summary: >-
    Gets or sets the token type of the <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationResult.SecurityToken"></xref> that was validated.

    When a <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.TypeValidator"></xref> is registered,

    the type returned by the delegate is used to populate this property.

    Otherwise, the type is resolved from the token itself, if available

    (e.g for a JSON Web Token, from the "typ" header).
