  summary: >-
    One of two conditions was encountered:

    <ul><li>The <code data-dev-comment-type="c">Prompt.NoPrompt</code> was passed in an interactive token call, but the constraint could not be honored because user interaction is required,

    for instance because the user needs to re-sign-in, give consent for more scopes, or perform multiple factor authentication.

    </li><li>

    An error occurred during a silent web authentication that prevented the authentication flow from completing in a short enough time frame.

    </li></ul><p>Remediation:</p>call <code data-dev-comment-type="c">AcquireTokenInteractive</code> so that the user of your application signs-in and accepts consent.
