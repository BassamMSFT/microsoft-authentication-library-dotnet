  summary: >-
    This error code comes back from <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IClientApplicationBase.AcquireTokenSilent(System.Collections.Generic.IEnumerable{System.String},Microsoft.Identity.Client.IAccount)"></xref> calls when a null user is

    passed as the <code data-dev-comment-type="c">account</code> parameter. This can be because you have called AcquireTokenSilent with an <code data-dev-comment-type="c">account</code> parameter

    set to <code data-dev-comment-type="c">accounts.FirstOrDefault()</code> but <code data-dev-comment-type="c">accounts</code> is empty.

    <p>Mitigation</p>

    Pass a different account, or otherwise call <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IPublicClientApplication.AcquireTokenInteractive(System.Collections.Generic.IEnumerable{System.String})"></xref>
