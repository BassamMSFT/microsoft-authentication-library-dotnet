  summary: Gets or sets a delegate for validating the <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityKey"></xref> that signed the token.
  remarks: <p>If set, this delegate will be called to validate the <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityKey"></xref> that signed the token, instead of default processing. This means that no default <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityKey"></xref> validation will occur. Even if <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.ValidateIssuerSigningKey"></xref> is false, this delegate will still be called. If both <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.IssuerSigningKeyValidatorUsingConfiguration"></xref> and <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.IssuerSigningKeyValidator"></xref> are set, IssuerSigningKeyResolverUsingConfiguration takes priority.</p>
