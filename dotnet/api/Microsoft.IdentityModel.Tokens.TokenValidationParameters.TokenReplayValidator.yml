  summary: Gets or sets a delegate that will be used to validate the token replay of the token
  remarks: <p>If set, this delegate will be called to validate the token replay of the token, instead of default processing. This means no default token replay validation will occur. Even if <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.ValidateTokenReplay"></xref> is false, this delegate will still be called.</p>
