  summary: >-
    The request could not be performed because of a failure in the UI flow.

    <p>What happens?</p>The library failed to invoke the Web View required to perform interactive authentication.

    The exception might include the reason

    <p>Mitigation</p>If the exception includes the reason, you could inform the user. This might be, for instance, a browser

    implementing chrome tabs is missing on the Android phone (that's only an example: this exception can apply to other

    platforms as well)
