  summary: >-
    <p>What happens?</p>You configured both Regional Authority and Authority Validation. Authority validation is not currently supported for regional authorities.

    <p>Mitigation</p>Set the validateAuthority flag to false to use Azure Regional authority. Do not disable authority validation if you read the authority from an untrusted source, 
      for example from the WWWAuthenticate header of an HTTP request that resulted in a 401 response.
