  summary: >-
    <p>What happens?</p>The response from the token endpoint does not contain the token_type parameter.

    <p>Mitigation</p>This happens if the identity provider (AAD, B2C, ADFS, etc.) did not include the access token type in the token response. Verify the configuration of the identity provider.
