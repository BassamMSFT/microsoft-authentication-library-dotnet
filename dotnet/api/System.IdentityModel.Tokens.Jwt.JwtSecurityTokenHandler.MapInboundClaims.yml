  summary: >-
    Gets or sets the <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityTokenHandler.MapInboundClaims"></xref> property which is used when determining whether or not to map claim types that are extracted when validating a <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityToken"></xref>. 

    <p>If this is set to true, the <xref data-throw-if-not-resolved="true" uid="System.Security.Claims.Claim.Type"></xref> is set to the JSON claim 'name' after translating using this mapping. Otherwise, no mapping occurs.</p><p>The default value is true.</p>
