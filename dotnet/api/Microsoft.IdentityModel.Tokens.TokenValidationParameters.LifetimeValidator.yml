  summary: Gets or sets a delegate that will be used to validate the lifetime of the token
  remarks: <p>If set, this delegate will be called to validate the lifetime of the token, instead of default processing. This means that no default lifetime validation will occur. Even if <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.ValidateLifetime"></xref> is false, this delegate will still be called.</p>
