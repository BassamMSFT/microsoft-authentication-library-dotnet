  summary: >-
    Gets or sets the <xref data-throw-if-not-resolved="true" uid="System.Collections.Generic.Dictionary`2"></xref> which contains any custom header claims that need to be added to the inner JWT token header.

    The 'alg', 'kid', 'x5t', 'enc', and 'zip' claims are added by default based on the <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityTokenDescriptor.SigningCredentials"></xref>,

    <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityTokenDescriptor.EncryptingCredentials"></xref>, and/or <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityTokenDescriptor.CompressionAlgorithm"></xref> provided and SHOULD NOT be included in this dictionary as this

    will result in an exception being thrown. 

    <remarks>

    For JsonWebTokenHandler, these claims are merged with <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityTokenDescriptor.AdditionalHeaderClaims"></xref> while adding to the inner JWT header.

    </remarks>
