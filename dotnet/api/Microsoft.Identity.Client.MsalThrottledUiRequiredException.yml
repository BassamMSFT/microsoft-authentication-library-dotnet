summary: >-
  Exception type thrown when MSAL detects that an application is trying to acquire a token even 

  though an <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.MsalUiRequiredException"></xref> was recently thrown. 

  To mitigate this, when a <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.MsalUiRequiredException"></xref> is encountered,

  the application should switch to acquiring a token interactively. To better understand

  why the <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.MsalUiRequiredException"></xref> was thrown, inspect the <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.MsalUiRequiredException.Classification"></xref>

  property.


  The properties of this exception are identical to the original exception


  For more details see https://aka.ms/msal-net-throttling
