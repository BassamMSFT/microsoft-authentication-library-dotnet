  summary: Add a distributed token cache.
  remarks: <p>Don't use this method in ASP.NET Core. Just add use the ConfigureServices method instead.</p>
  examples: >-
    The following code adds a token cache based on REDIS and initializes

    its configuration.



    ```

    app.AddDistributedTokenCache(services =>

    {
         // Redis token cache
         // Requires to reference Microsoft.Extensions.Caching.StackExchangeRedis
         services.AddStackExchangeRedisCache(options =>
         {
             options.Configuration = "localhost";
             options.InstanceName = "Redis";
         });
    });

    ```
