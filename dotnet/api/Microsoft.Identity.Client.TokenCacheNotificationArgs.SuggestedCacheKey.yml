  summary: >-
    A suggested token cache key, which can be used with general purpose storage mechanisms that allow 

    storing key-value pairs and key based retrieval. Useful in applications that store one token cache per user, 

    the recommended pattern for web apps.


    The value is: 


    <ul><li><code data-dev-comment-type="c">homeAccountId</code> for <code data-dev-comment-type="c">AcquireTokenSilent</code>, <code data-dev-comment-type="c">GetAccount(homeAccountId)</code>, <code data-dev-comment-type="c">RemoveAccount</code> and when writing tokens on confidential client calls</li><li><code data-dev-comment-type="c">"{clientId}__AppTokenCache"</code> for <code data-dev-comment-type="c">AcquireTokenForClient</code></li><li><code data-dev-comment-type="c">"{clientId}_{tenantId}_AppTokenCache"</code> for <code data-dev-comment-type="c">AcquireTokenForClient</code> when using a tenant specific authority</li><li>the hash of the original token for <code data-dev-comment-type="c">AcquireTokenOnBehalfOf</code></li></ul>
