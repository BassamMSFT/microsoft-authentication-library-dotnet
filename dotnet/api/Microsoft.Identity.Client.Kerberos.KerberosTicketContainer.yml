  literalValue: "1"
  name: AccessToken
  nameWithType: KerberosTicketContainer.AccessToken
  fullName: Microsoft.Identity.Client.Kerberos.KerberosTicketContainer.AccessToken
  summary: >-
    Use the Access Token as the Kerberos Ticket container.

    (NOTE) MSAL will not read out Kerberos Service Ticket from received access token. Caller should handle

    received access token directly to use for next service request.
  monikers:
  - msal-dotnet-latest
- uid: Microsoft.Identity.Client.Kerberos.KerberosTicketContainer.IdToken
  commentId: F:Microsoft.Identity.Client.Kerberos.KerberosTicketContainer.IdToken
  literalValue: "0"
  name: IdToken
  nameWithType: KerberosTicketContainer.IdToken
  fullName: Microsoft.Identity.Client.Kerberos.KerberosTicketContainer.IdToken
  summary: >-
    Use the Id token as the Kerberos Ticket container.

    (NOTE) MSAL will read out Kerberos Service Ticket from received id token, cache into current user's

    ticket cache, and return it as KerberosSupplementalTicket object in AuthenticationResult.
  monikers:
  - msal-dotnet-latest
