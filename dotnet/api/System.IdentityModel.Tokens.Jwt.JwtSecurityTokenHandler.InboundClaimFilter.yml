  summary: >-
    Gets or sets the <xref data-throw-if-not-resolved="true" uid="System.Collections.Generic.ISet`1"></xref> used to filter claims when populating a <xref data-throw-if-not-resolved="true" uid="System.Security.Claims.ClaimsIdentity"></xref> claims form a <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityToken"></xref>.
                When a <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityToken"></xref> is validated, claims with types found in this <xref data-throw-if-not-resolved="true" uid="System.Collections.Generic.ISet`1"></xref> will not be added to the <xref data-throw-if-not-resolved="true" uid="System.Security.Claims.ClaimsIdentity"></xref>.
                <p>The default value is ClaimTypeMapping.InboundClaimFilter.</p>
