  summary: >-
    The client is unauthorized to access resource.

    This commonly happens when Mobile App Management (MAM) policies are enabled. MSAL will throw an exception in that case with <code data-dev-comment-type="c">protection_policy_required</code> sub-error.

    <p>Mitigation</p>

    Catch the exception and use the properties in it to obtain the right parameters from Intune SDK.

    <a href="https://aka.ms/msal-net-trueMAM">IntuneAppProtectionPolicyRequiredException</a>
