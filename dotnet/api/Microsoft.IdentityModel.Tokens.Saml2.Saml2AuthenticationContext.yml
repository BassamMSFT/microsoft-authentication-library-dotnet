summary: >-
  Represents the AuthnContext element specified in [Saml2Core, 2.7.2.2].

  see: http://docs.oasis-open.org/security/saml/v2.0/saml-core-2.0-os.pdf
remarks: <p>This base class does not directly support any by-value authentication context declarations (represented in XML by the AuthnContextDecl element). To support by-value declarations, extend this class to support the data model and extend Saml2AssertionSerializer, overriding ReadAuthnContext and WriteAuthnContext to read and write the by-value declaration.</p>
