  summary: >-
    Sets a delegate to be notified before any library method accesses the cache. This gives an option to the

    delegate to deserialize a cache entry for the application and accounts specified in the <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.TokenCacheNotificationArgs"></xref>.

    See https://aka.ms/msal-net-token-cache-serialization.

    This provides the same functionality as SetBeforeAccess but it provides for an async/task-based callback.
  remarks: <p>In the case where the delegate is used to deserialize the cache, it might want to call <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.ITokenCacheSerializer.DeserializeMsalV3(System.Byte[],System.Boolean)"></xref></p>
