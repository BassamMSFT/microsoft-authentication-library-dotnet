  summary: >-
    Gets the <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtPayload"></xref> associated with this instance.

    Note that if this JWT is nested ( <xref data-throw-if-not-resolved="true" uid="System.IdentityModel.Tokens.Jwt.JwtSecurityToken.InnerToken"></xref> != null, this property represents the payload of the most inner token.

    This property can be null if the content type of the most inner token is unrecognized, in that case
     the content of the token is the string returned by PlainText property.
