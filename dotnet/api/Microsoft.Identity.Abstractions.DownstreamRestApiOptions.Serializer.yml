  summary: >-
    Optional serializer. Will serialize the input to the web API (if any).

    By default, when not provided:

    <ul><li>If the input derives from <code data-dev-comment-type="c">HttpInput</code>, it's used as is</li><li>If the input is a string it's used as is an considered a media type json.</li><li>Otherwise, the object is serialized in JSON, with a UTF8 encoding, and a media

    type of application/json:


    ```

    new StringContent(JsonSerializer.Serialize(input), Encoding.UTF8, "application/json")

    ```

    </li></ul>
