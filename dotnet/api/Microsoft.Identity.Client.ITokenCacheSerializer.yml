summary: This interface will be available in TokenCacheNotificationArgs callback to enable serialization/deserialization of the cache.
remarks: <p>The methods in this class are not thread safe. It is expected that they will be called from the token cache callbacks, registered via SetBeforeAccess, SetAfterAccess. These callbacks thread safe because they are triggered sequentially.</p>
