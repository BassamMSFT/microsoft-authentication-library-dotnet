  summary: >-
    Determines whether or not instance discovery is performed when attempting to authenticate. Setting this to false will completely disable

    instance discovery and authority validation. This will not affect the behavior of application configured with regional endpoints however.
  remarks: <p>If instance discovery is disabled and no user metadata is provided, MSAL will use the provided authority without any checks. <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.AbstractApplicationBuilder`1.WithInstanceDiscoveryMetadata(System.String)"></xref> takes priority over <code data-dev-comment-type="paramref">enableInstanceDiscovery</code> so instance metadata can be provided regardless of this configuration.</p>
