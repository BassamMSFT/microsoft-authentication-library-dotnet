  summary: '[V2 API] Attempts to acquire an access token for the <code data-dev-comment-type="paramref">account</code> from the user token cache.'
  remarks: <p>The access token is considered a match if it contains <strong>at least</strong> all the requested scopes. This means that an access token with more scopes than requested could be returned as well. If the access token is expired or close to expiration (within a 5 minute window), then the cached refresh token (if available) is used to acquire a new access token by making a silent network call.</p><p>See https://aka.ms/msal-net-acquiretokensilent for more details</p>
