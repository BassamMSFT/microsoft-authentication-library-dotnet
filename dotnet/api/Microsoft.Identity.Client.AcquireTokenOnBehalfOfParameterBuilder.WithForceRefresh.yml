    token from the user token cache. By default the token is taken from the

    the user token cache (forceRefresh=false)
  remarks: <p>Avoid unnecessarily setting <code data-dev-comment-type="paramref">forceRefresh</code> to <code data-dev-comment-type="c">true</code> true in order to avoid negatively affecting the performance of your application</p>
