    description: The builder to chain the .With methods
  parameters:
  - namesWithMoniker:
    - value: forceRefresh
    description: >-
      If <code data-dev-comment-type="c">true</code>, ignore any access token in the user token cache
                  and attempt to acquire new access token using the refresh token for the account
                  if one is available. This can be useful in the case when the application developer wants to make
                  sure that conditional access policies are applied immediately, rather than after the expiration of the access token.
                  The default is <code data-dev-comment-type="c">false</code>
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
