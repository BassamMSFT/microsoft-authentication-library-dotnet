  summary: >-
    To help with resiliency, the AAD backup authentication system operates as an AAD backup.

    This will provide the AAD backup authentication system with a routing hint to help improve performance during authentication.

    The hint created with this api will take precedence over the one created with <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.GetAuthorizationRequestUrlParameterBuilder.WithLoginHint(System.String)"></xref>
