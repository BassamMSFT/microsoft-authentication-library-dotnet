  summary: >-
    Failed to acquire token silently. Used in broker scenarios.

    <p>What happens</p>

    you called <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IClientApplicationBase.AcquireTokenSilent(System.Collections.Generic.IEnumerable{System.String},Microsoft.Identity.Client.IAccount)"></xref>

    or <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IClientApplicationBase.AcquireTokenSilent(System.Collections.Generic.IEnumerable{System.String},System.String)"></xref> and your

    mobile (Xamarin) application leverages the broker (Microsoft Authenticator or Microsoft Company Portal), but the broker

    was not able to acquire the token silently.

    <p>Mitigation</p>

    Call <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IPublicClientApplication.AcquireTokenInteractive(System.Collections.Generic.IEnumerable{System.String})"></xref>
