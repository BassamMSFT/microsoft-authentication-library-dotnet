summary: An implementation of token cache for confidential clients backed by an HTTP session.
remarks: >-
  <p>For this session cache to work effectively, the ASP.NET Core session has to be configured properly. The latest guidance is provided at https://docs.microsoft.com/aspnet/core/fundamentals/app-state</p><p>In the method <code data-dev-comment-type="c">public void ConfigureServices(IServiceCollection services)</code> in Startup.cs, add the following: 


  ```

  services.AddSession(option =>

  {
      option.Cookie.IsEssential = true;
  });

  ```

   In the method <code data-dev-comment-type="c">public void Configure(IApplicationBuilder app, IHostingEnvironment env)</code> in Startup.cs, add the following: 


  ```

  app.UseSession(); // Before UseMvc()

  ```

  </p>
