  summary: >-
    Accessing WS Metadata Exchange Failed.

    <p>What happens?</p>

    You tried to use <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IPublicClientApplication.AcquireTokenByUsernamePassword(System.Collections.Generic.IEnumerable{System.String},System.String,System.String)"></xref>

    and the account is a federated account.

    <p>Mitigation</p>

    None. The WS metadata was not found or does not correspond to what was expected.
