  summary: >-
    Gets or sets the <xref data-throw-if-not-resolved="true" uid="System.Collections.Generic.IEnumerable`1"></xref> that contains valid types that will be used to check against the JWT header's 'typ' claim.

    If this property is not set, the 'typ' header claim will not be validated and all types will be accepted.

    In the case of a JWE, this property will ONLY apply to the inner token header.

    The default is <code data-dev-comment-type="c">null</code>.
