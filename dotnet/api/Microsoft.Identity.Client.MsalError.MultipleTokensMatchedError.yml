  summary: >-
    Multiple Tokens were matched.

    <p>What happens?</p>This exception happens in the case of applications managing several identities,

    when calling <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.ClientApplicationBase.AcquireTokenSilent(System.Collections.Generic.IEnumerable{System.String},Microsoft.Identity.Client.IAccount)"></xref>

    or one of its overrides and the user token cache contains multiple tokens for this client application and the specified Account, but from different authorities.

    <p>Mitigation [App Development]</p>specify the authority to use in the acquire token operation
