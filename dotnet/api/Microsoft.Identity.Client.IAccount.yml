summary: >-
  The IAccount interface represents information about a single account.

  The same user can be present in different tenants, that is, a user can have multiple accounts.

  An <code data-dev-comment-type="c">IAccount</code> is returned in the <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.AuthenticationResult"></xref>.<xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.AuthenticationResult.Account"></xref> property, and can be used as parameters

  of PublicClientApplication and ConfidentialClientApplication methods acquiring tokens such as <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.ClientApplicationBase.AcquireTokenSilent(System.Collections.Generic.IEnumerable{System.String},Microsoft.Identity.Client.IAccount)"></xref>
