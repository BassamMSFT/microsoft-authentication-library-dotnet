  parameters:
  - namesWithMoniker:
    - value: authorityUri
    description: >-
      URL of the security token service (STS) from which MSAL.NET will acquire the tokens.
                   Usual authorities endpoints for the Azure public Cloud are:
                   <ul><li><code data-dev-comment-type="c">https://login.microsoftonline.com/tenant/</code> where <code data-dev-comment-type="c">tenant</code> is the tenant ID of the Azure AD tenant
                   or a domain associated with this Azure AD tenant, in order to sign-in users of a specific organization only</li><li><code data-dev-comment-type="c">https://login.microsoftonline.com/common/</code> to sign-in users with any work and school accounts or Microsoft personal account</li><li><code data-dev-comment-type="c">https://login.microsoftonline.com/organizations/</code> to sign-in users with any work and school accounts</li><li><code data-dev-comment-type="c">https://login.microsoftonline.com/consumers/</code> to sign-in users with only personal Microsoft accounts (live)</li></ul>
                   Note that this setting needs to be consistent with what is declared in the application registration portal
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
