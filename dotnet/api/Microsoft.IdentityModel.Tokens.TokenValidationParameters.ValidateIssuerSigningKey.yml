  summary: Gets or sets a boolean that controls if validation of the <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.SecurityKey"></xref> that signed the securityToken is called.
  remarks: <p>It is possible for tokens to contain the public key needed to check the signature. For example, X509Data can be hydrated into an X509Certificate, which can be used to validate the signature. In these cases it is important to validate the SigningKey that was used to validate the signature. This boolean only applies to default signing key validation. If <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenValidationParameters.IssuerSigningKeyValidator"></xref> is set, it will be called regardless of whether this property is true or false. The default is <code data-dev-comment-type="c">false</code>.</p>
