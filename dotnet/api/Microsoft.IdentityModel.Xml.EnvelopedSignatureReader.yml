summary: >-
  Wraps a <xref data-throw-if-not-resolved="true" uid="System.Xml.XmlReader"></xref> pointing to a root element of XML that may contain a signature.

  If a Signature element is found, a <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Xml.EnvelopedSignatureReader.Signature"></xref> will be populated and <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Xml.SignedInfo.References"></xref> will

  have <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Xml.EnvelopedSignatureReader.XmlTokenStream"></xref> set for future validation.
