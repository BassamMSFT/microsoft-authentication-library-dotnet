    <p>See: https://datatracker.ietf.org/doc/html/rfc7519 </p>
  remarks: '<p>Uses <xref data-throw-if-not-resolved="true" uid="System.Text.RegularExpressions.Regex.IsMatch(System.String,System.String)"></xref> matching one of:</p><p>JWS: @"^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]*$"</p><p>JWE: (dir): @"^[A-Za-z0-9-_]+\.\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]*$"</p><p>JWE: (wrappedkey): @"^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]$"</p>'
