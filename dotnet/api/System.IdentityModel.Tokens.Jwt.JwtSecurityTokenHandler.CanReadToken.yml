    - value: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
    description: >-
      <p>'false' if the token is null or whitespace.</p>

      <p>'false' if token.Length is greater than <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.Tokens.TokenHandler.MaximumTokenSizeInBytes"></xref>.</p>

      <p>'true' if the token is in JSON compact serialization format.</p>
