remarks: <p>This class is useful to provide a better developer experience on the specialized methods of <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Abstractions.IDownstreamRestApi"></xref> where the HTTP method is provided already by the name of the method, and should not be overriden by the options.</p>
