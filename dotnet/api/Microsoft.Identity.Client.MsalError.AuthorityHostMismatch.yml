  summary: >-
    The cloud (authority URL host) defined at the application level cannot be different than the cloud at the request level.

    <p>What happens?</p>You did not define an authority at the application level, so it defaults to the public cloud (login.microsoft.com), but the authority at the request level is for a different cloud. Only the tenant can be changed at the request level.

    <p>Mitigation</p>Add .WithAuthority("https://login.windows-ppe.net/common) at the application level and specify the tenant at the request level: .WithAuthority("https://login.windows-ppe.net/1234-567-890-12345678).
