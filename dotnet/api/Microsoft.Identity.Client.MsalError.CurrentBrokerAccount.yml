  summary: >-
    This error code comes back from <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IClientApplicationBase.AcquireTokenSilent(System.Collections.Generic.IEnumerable{System.String},Microsoft.Identity.Client.IAccount)"></xref> calls when the 

    <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.PublicClientApplication.OperatingSystemAccount"></xref> user is passed as the <code data-dev-comment-type="c">account</code> parameter. Only some brokers (WAM) can login the current user.

    <p>Mitigation</p>

    On Windows, use the broker via .WithBroker(true), use a different account, or otherwise call <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.IPublicClientApplication.AcquireTokenInteractive(System.Collections.Generic.IEnumerable{System.String})"></xref>
