  summary: >-
    This redirect URI needs to be registered in the app registration. See https://aka.ms/msal-net-register-app for

    details on which redirect URIs are defined by default by MSAL.NET and how to register them.

    Also use: <xref data-throw-if-not-resolved="true" uid="Microsoft.Identity.Client.PublicClientApplicationBuilder.WithDefaultRedirectUri"></xref> which provides

    a good default for public client applications for all platforms.


    For web apps and web APIs, the redirect URI is computed from the URL where the application is running

    (for instance, <code data-dev-comment-type="c">baseUrl//signin-oidc</code> for ASP.NET Core web apps).


    For daemon applications (confidential client applications using only the Client Credential flow

    that is calling <code data-dev-comment-type="c">AcquireTokenForClient</code>), no reply URI is needed.
  remarks: <p>This is especially important when you deploy an application that you have initially tested locally; you then need to add the reply URL of the deployed application in the application registration portal</p>
