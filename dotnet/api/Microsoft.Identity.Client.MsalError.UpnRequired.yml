  summary: >-
    loginHint should be a UPN

    <p>What happens?</p> An override of a token acquisition operation was called in <xref data-throw-if-not-resolved="true" uid="IPublicClientApplication"></xref> which

    takes a <code data-dev-comment-type="c">loginHint</code> as a parameters, but this login hint was not using the UserPrincipalName (UPN) format, e.g. <code data-dev-comment-type="c">john.doe@contoso.com</code>

    expected by the service

    <p>Remediation</p> Make sure in your code that you enforce <code data-dev-comment-type="c">loginHint</code> to be a UPN
