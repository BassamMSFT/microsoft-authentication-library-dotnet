  remarks: '<p>see: https://datatracker.ietf.org/doc/html/rfc7519 (JWT) see: https://datatracker.ietf.org/doc/html/rfc7515 (JWS) see: https://datatracker.ietf.org/doc/html/rfc7516 (JWE)</p><p>The contents of the returned <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.JsonWebTokens.JsonWebToken"></xref> have not been validated, the JSON Web Token is simply decoded. Validation can be accomplished using the validation methods in <xref data-throw-if-not-resolved="true" uid="Microsoft.IdentityModel.JsonWebTokens.JsonWebTokenHandler"></xref></p>'
