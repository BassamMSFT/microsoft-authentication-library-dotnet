  summary: >-
    Tenant discovery failed.

    <p>What happens?</p>While reading the OpenId configuration associated with the authority, the Authorize endpoint,

    or Token endpoint, or the Issuer was not found

    <p>Mitigation</p>This indicates and authority which is not Open ID Connect compliant. Specify a different authority

    in the constructor of the application, or the token acquisition override

